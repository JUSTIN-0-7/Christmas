    <style>
        *, *:after, *:before { box-sizing: border-box; }

        :root {
            --on: 0;
            --opening: hsl(50, calc((10 + (var(--on, 0) * 80)) * 1%), calc((20 + (var(--on, 0) * 70)) * 1%));
        }

        body {
            min-height: 100vh;
            display: grid;
            place-items: center;
            background: #0d1117; 
            margin: 0;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            overflow: hidden;
            transition: background 1.5s ease;
        }

        /* Festive background after login */
        body.logged-in {
            background: radial-gradient(circle, #1a472a 0%, #051a0d 100%);
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            width: 100%;
            z-index: 2;
        }

        .login-form {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            padding: 2rem;
            border-radius: 25px;
            min-width: 320px;
            display: none; 
            border: 1px solid rgba(255,255,255,0.1);
            text-align: center;
            color: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .login-form.active { display: block; animation: fadeIn 0.8s; }

        .form-group input { 
            width: 100%; padding: 1rem; border-radius: 12px; border: none; 
            outline: none; margin-bottom: 1rem; font-size: 1rem; text-align: center;
        }

        .login-btn {
            width: 100%; padding: 1rem; border-radius: 12px; border: none;
            background: #c41e3a; color: white; font-weight: bold; 
            cursor: pointer; font-size: 1rem; transition: transform 0.2s;
        }
        .login-btn:active { transform: scale(0.95); }

        .lamp { height: 40vmin; cursor: pointer; margin-bottom: 20px; }
        .lamp__light { opacity: var(--on); transition: opacity 0.4s; }
        
        /* Snowflakes */
        .snowflake {
            position: fixed; top: -10px; color: white; font-size: 1.2em;
            z-index: 1000; pointer-events: none; animation: fall linear forwards;
        }
        @keyframes fall { to { transform: translateY(105vh); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Surprise Section */
        .surprise-content { text-align: center; animation: giftReveal 1.2s ease-out; color: white; padding: 20px; }
        .wish-title { font-size: 2.2rem; margin-bottom: 10px; color: #fff; text-shadow: 0 0 15px #c41e3a; font-family: 'Georgia', serif; }
        .quote-text { font-style: italic; font-size: 1.1rem; margin-bottom: 25px; color: #eee; max-width: 500px; line-height: 1.6; margin-left: auto; margin-right: auto; }
        .surprise-image {
            max-width: 95%; max-height: 45vh; border: 8px solid white;
            border-radius: 15px; box-shadow: 0 10px 40px rgba(0,0,0,0.6);
        }
        @keyframes giftReveal { 0% { opacity: 0; scale: 0.8; } 100% { opacity: 1; scale: 1; } }
    </style>
</head>
