<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Family Christmas Surprise ðŸŽ„</title>
    <style>
        *, *:after, *:before { box-sizing: border-box; }

        :root {
            --on: 0;
            --opening: hsl(50, calc((10 + (var(--on, 0) * 80)) * 1%), calc((20 + (var(--on, 0) * 70)) * 1%));
        }

        body {
            min-height: 100vh;
            display: grid;
            place-items: center;
            background: #0d1117; 
            margin: 0;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            overflow-x: hidden;
            transition: background 0.8s ease;
        }

        /* Container for the content */
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            width: 100%;
            z-index: 2;
        }

        .login-form {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 2rem;
            border-radius: 25px;
            width: 90%;
            max-width: 350px;
            display: none; 
            border: 1px solid rgba(255,255,255,0.2);
            text-align: center;
            color: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .login-form.active { display: block; animation: fadeIn 0.8s; }

        .form-group input { 
            width: 100%; padding: 1rem; border-radius: 12px; border: none; 
            outline: none; margin-bottom: 1rem; font-size: 1rem; text-align: center;
        }

        .login-btn {
            width: 100%; padding: 1rem; border-radius: 12px; border: none;
            background: #c41e3a; color: white; font-weight: bold; 
            cursor: pointer; font-size: 1rem; transition: transform 0.2s;
        }
        .login-btn:active { transform: scale(0.95); }

        .lamp { height: 35vmin; cursor: pointer; margin-bottom: 20px; }
        .lamp__light { opacity: var(--on); transition: opacity 0.4s; }
        
        /* Snowflakes */
        .snowflake {
            position: fixed; top: -10px; color: white; font-size: 1.2em;
            z-index: 1000; pointer-events: none; animation: fall linear forwards;
        }
        @keyframes fall { to { transform: translateY(105vh); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Surprise Section */
        .surprise-content { 
            text-align: center; 
            animation: giftReveal 1.2s ease-out; 
            color: white; 
            padding: 20px;
            width: 100%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
        }
        .wish-title { font-size: 2rem; margin-bottom: 10px; text-shadow: 0 0 15px #c41e3a; }
        .quote-text { font-style: italic; font-size: 1.1rem; margin-bottom: 25px; line-height: 1.6; }
        .signature { display: block; margin-top: 15px; font-weight: bold; color: #ffd700; }
        
        .surprise-image {
            width: 100%; height: auto; border: 6px solid white;
            border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            margin-bottom: 20px;
        }
        @keyframes giftReveal { 0% { opacity: 0; scale: 0.9; } 100% { opacity: 1; scale: 1; } }
    </style>
</head>
<body>

    <div class="container" id="main-container">
        <svg class="lamp" id="lamp-svg" viewBox="0 0 333 484" fill="none" onclick="toggleLight()">
            <ellipse fill="var(--opening)" cx="165" cy="220" rx="130" ry="20" />
            <path fill="#222" d="M165 464c44.183 0 80-8.954 80-20v-14H85v14c0 11.046 35.817 20 80 20z" />
            <ellipse fill="#333" cx="165" cy="430" rx="80" ry="20" />
            <path fill="#444" d="M180 142h-30v286c0 3.866 6.716 7 15 7s15-3.134 15-7V142z" />
            <line id="cord-wire" x1="124" y1="190" x2="124" y2="348" stroke="white" stroke-width="6" stroke-linecap="round" />
            <circle cx="124" cy="355" r="10" fill="#c41e3a" />
            <path class="lamp__light" d="M290.5 193H39L0 463.5c0 11.046 75.478 20 165.5 20s167-11.954 167-23l-42-267.5z" fill="rgba(255, 255, 180, 0.15)" />
            <path fill="#111" d="M164.859 0c55.229 0 100 8.954 100 20l29.859 199.06C291.529 208.451 234.609 200 164.859 200S38.189 208.451 35 219.06L64.859 20c0-11.046 44.772-20 100-20z" />
        </svg>

        <div class="login-form" id="login-form">
            <h2 style="margin-top:0;">Merry Christmas</h2>
            <div class="form-group">
                <input type="text" id="username" placeholder="Type your name...">
            </div>
            <button class="login-btn" onclick="revealGift()">Open Surprise</button>
        </div>
    </div>

    <audio id="bg-music" loop><source src="your-music.mp3" type="audio/mpeg"></audio>

    <script>
        let lightOn = false;
        let colorIndex = 0;
        const festiveColors = ['#0d1117', '#1a472a', '#c41e3a', '#2b1d52', '#4e0d0d'];

        function toggleLight() {
            lightOn = !lightOn;
            const form = document.getElementById('login-form');
            
            // Cycle background color
            colorIndex = (colorIndex + 1) % festiveColors.length;
            document.body.style.background = festiveColors[colorIndex];
            
            document.documentElement.style.setProperty('--on', lightOn ? 1 : 0);
            
            // Visual Cord Pull
            document.getElementById('cord-wire').setAttribute('y2', '375');
            setTimeout(() => document.getElementById('cord-wire').setAttribute('y2', '348'), 150);

            lightOn ? form.classList.add('active') : form.classList.remove('active');
        }

            const music = document.getElementById('bg-music');
            
            const family = {

                    imgs: ["gracy.jpg"] 
                },

                    quote: "A brother is a friend to the spirit. Thanks for being the best!",

                },
                "sibi": {

                    quote: "To the IT guru! We're giving you an award for survival: living with Akka and eating her cooking every day! ðŸ¤£ Thanks for the tips and being a great friend.",
                    imgs: ["sibi1.jpg", "sibi2.jpg"]
                },
                "mama": {
                    wish: "Merry Christmas, Sibi Mama!",
                    quote: "Award for survival: living with Akka and eating her cooking! ðŸ¤£ Thanks for being the best mentor and friend.",
                    imgs: ["sibi1.jpg", "sibi2.jpg"]
                },
                "yamuna": {
                    wish: "Merry Christmas, Yamuna Akka!",
                    quote: "To our favorite stress-buster! Thank you for being the reason Anni stays happy and for being such a kind human. Loved all the food and memories!",
                    imgs: ["yamuna1.jpg", "yamuna2.jpg"]
                },
                "yamuna akka": {

                },

                    quote: "To my caring sister and another mother. Thank you for always looking out for me with a kind heart.",
                    imgs: ["shelsiya.jpg"]
                }
            };

            if (family[name]) {
                document.body.classList.add('logged-in');
                document.body.style.background = "radial-gradient(circle, #1a472a 0%, #051a0d 100%)";
                music.play().catch(e => console.log("Music play blocked by browser"));
                setInterval(createSnow, 150);
                
                let imageHtml = '';
                family[name].imgs.forEach(src => {
                    imageHtml += `<img src="${src}" class="surprise-image" onerror="this.src='https://via.placeholder.com/400x300?text=Merry+Christmas'">`;
                });
                
                container.innerHTML = `
                    <div class="surprise-content">
                        <h1 class="wish-title">${family[name].wish}</h1>
                        <p class="quote-text">
                            ${family[name].quote}
                            <span class="signature">- by Anis</span>
                        </p>
                        ${imageHtml}
                        <br>
                        <button class="login-btn" style="width:auto; padding: 10px 40px" onclick="location.reload()">Back</button>
                    </div>
                `;
            } else {
                alert("Please type the name correctly!");
            }
        }

        function createSnow() {
            const snow = document.createElement('div');
            snow.innerHTML = 'â„';
            snow.className = 'snowflake';
            snow.style.left = Math.random() * 100 + 'vw';
            snow.style.animationDuration = Math.random() * 3 + 2 + 's';
            snow.style.opacity = Math.random();
            document.body.appendChild(snow);
            setTimeout(() => snow.remove(), 5000);
        }
    </script>
</body>
</html>
